<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Search</title>

    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="background" id="bg1"></div>
    <div class="background" id="bg2"></div>
    <div class="container">
        <h1>Torrent Search</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for torrents...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="results"></div>
    </div>


    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <img id="moviePoster" src="" alt="Movie Poster">
            <h2 id="movieTitle"></h2>
            <p id="movieDescription"></p>
            <p><strong>Year:</strong> <span id="movieYear"></span></p>
            <p><strong>Rating:</strong> <span id="movieRating"></span></p>
            <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
        </div>
    </div>

    <div class="player-container">
        <button class="close-player">
            <img src="image/remove_icon.svg" alt="" srcset="">
        </button>
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen="true"></iframe>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
