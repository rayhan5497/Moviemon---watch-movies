<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Search</title>

    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="background" id="bg1"></div>
    <div class="background" id="bg2"></div>

    <nav class="header">
        <div class="menu">
            <div class="bar-container">
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div class="option-container">
                    <div class="home option">Home</div>
                    <div class="series option">Series</div>
                    <div class="movies option">Movies</div>
                </div>
            </div>
        </div>
        <div class="site-name">MOVIEMON</div>
        <div class="login">Login</div>
    </nav>

    <div class="backdrop"></div>

    <div class="filter-movies" id="filterMovies">
        <h1>Filter Movies</h1>
        <div class="filter-options">
            <span class="category dropdown">
                <span class="dropdown-toggle-container">
                    <span class="dropdown-toggle">Category</span>
                    <span class="dropdown-sign">⌵</span>
                </span>
                <div class="dropdown-menu">
                    <button class="selectAll">Select All / Any</button>
                    <label><input type="checkbox" value="hollywood"> Hollywood</label>
                    <label><input type="checkbox" value="bollywood"> Bollywood</label>
                    <label><input type="checkbox" value="bengali"> Bengali</label>
                    <label><input type="checkbox" value="chinese"> Chinese</label>
                </div>
            </span>


            <span class="language dropdown">
                <span class="dropdown-toggle-container">
                    <span class="dropdown-toggle">Language</span>
                    <span class="dropdown-sign">⌵</span>
                </span>
                <div class="dropdown-menu">
                    <button class="selectAll">Select All / Any</button>
                    <label><input type="checkbox" value="english"> English</label>
                    <label><input type="checkbox" value="bangla"> Bangla</label>
                    <label><input type="checkbox" value="hindi"> Hindi</label>
                    <label><input type="checkbox" value="chinese"> Chinese</label>
                    <label><input type="checkbox" value="japanese"> Japanese</label>
                    <label><input type="checkbox" value="korean"> Korean</label>
                </div>
            </span>

            <span class="rating dropdown">
                <span class="dropdown-toggle-container">
                    <span class="dropdown-toggle">Rating </span>
                    <span class="dropdown-sign">⌵</span>
                </span>
                <div class="dropdown-menu">
                    <button class="selectAll">Select All / Any</button>
                    <label>
                        <input type="radio" name="rating" value="10"> 10
                    </label>
                    <label>
                        <input type="radio" name="rating" value="9"> 9
                    </label>
                    <label>
                        <input type="radio" name="rating" value="8"> 8
                    </label>
                    <label>
                        <input type="radio" name="rating" value="7"> 7
                    </label>
                    <label>
                        <input type="radio" name="rating" value="6"> 6
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5"> 5
                    </label>
                    <label>
                        <input type="radio" name="rating" value="below-5"> Below 5
                    </label>
                </div>
            </span>

            <span class="genre dropdown">
                <span class="dropdown-toggle-container">
                    <span class="dropdown-toggle">Genre </span>
                    <span class="dropdown-sign">⌵</span>
                </span>
                <div class="dropdown-menu">
                    <button class="selectAll">Select All / Any</button>
                    <label><input type="checkbox" value="action"> Action</label>
                    <label><input type="checkbox" value="comedy"> Comedy</label>
                    <label><input type="checkbox" value="drama"> Drama</label>
                    <label><input type="checkbox" value="horror"> Horror</label>
                    <label><input type="checkbox" value="sci-fi"> Sci-Fi</label>
                    <label><input type="checkbox" value="romance"> Romance</label>
                    <label><input type="checkbox" value="thriller"> Thriller</label>
                    <label><input type="checkbox" value="adventure"> Adventure</label>
                    <label><input type="checkbox" value="animation"> Animation</label>
                    <label><input type="checkbox" value="crime"> Crime</label>
                    <label><input type="checkbox" value="fantasy"> Fantasy</label>
                    <label><input type="checkbox" value="mystery"> Mystery</label>
                    <label><input type="checkbox" value="war"> War</label>
                    <label><input type="checkbox" value="western"> Western</label>
                    <label><input type="checkbox" value="documentary"> Documentary</label>
                    <label><input type="checkbox" value="musical"> Musical</label>
                    <label><input type="checkbox" value="biography"> Biography</label>
                    <label><input type="checkbox" value="family"> Family</label>
                    <label><input type="checkbox" value="history"> History</label>
                </div>

            </span>

        </div>
    </div>
    <div class="container">
        <!-- <h1>Search Movies</h1> -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search For Movies...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="results"></div>
    </div>


    <div class="modal" id="movieModal">
        <div id="backdrop"></div>
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="poster-and-description">
                <img id="moviePoster" src="" alt="Movie Poster">
                <div class="description-container">
                    <h2 id="movieTitle"></h2>
                    <p id="movieDescription"></p>
                    <p><strong>Year:</strong> <span id="movieYear"></span></p>
                    <p><strong>Rating:</strong> <span id="movieRating"></span></p>
                    <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="player-container">
        <button class="close-player">
            <img src="image/remove_icon.svg" alt="" srcset="">
        </button>
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <script src="script.js"></script>
    <script src="nav.js"></script>
    <script src="filterMovies.js"></script>
</body>

</html>
